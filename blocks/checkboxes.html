<div class="themes-blocks {name} form-group source" data-name="{name}">
    {?label}<label class="title-text font-weight-bold">{?icon}<i class="text-dark {icon} mr-2"></i>{/icon}{label}</label>{/label}
    {#options}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" data-name="{name}" value="{value}" id="checkboxes-{name}-{value}-{id}">
        <label class="form-check-label" for="checkboxes-{name}-{value}-{id}">{label}</label>
    </div>
    {/options}
    <div class="invalid-feedback"></div>
    {?details}
    <div class="form-help text-muted">{details}</div>
    {/details}
</div>
