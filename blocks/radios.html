<div class="themes-blocks {name} form-group source" data-name="{name}">
    {?label}<label>{label}</label>{/label}
    {#options}
    <div class="form-check">
        <input class="form-check-input" type="radio" name="{name}" data-name="{name}" value="{value}" id="checkboxes-{name}-{value}-{id}">
        <label class="form-check-label" for="checkboxes-{name}-{value}-{id}">{label}</label>
    </div>
    {/options}
</div>
