<div class="themes-blocks {name} form-group source" data-name="{name}">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" data-name="{name}" value="" id="checkbox-{name}-{value}-{_.container}">
        <label class="form-check-label" for="checkbox-{name}-{value}-{_.container}">{label}</label>
    </div>
</div>
