<div class="themes-blocks source {name} form-group{?css} {css}{/css}" data-name="{name}">
    {?label}<label for="text-{name}-{_.container}" class="title-text{?srOnly} sr-only{/srOnly}">{label}</label>{/label}
    <div class="input-group">
        {?icon}
        <div class="input-group-prepend">
            <span class="input-group-text">
                <i class="{icon}"></i>
            </span>
        </div>
        {/icon}
        <input type="text" class="form-control" id="text-{name}-{_.container}" placeholder="{help}" value="{value}"{?readOnly} readonly{/readOnly}>
    </div>
    <div class="invalid-feedback"></div>
</div>
