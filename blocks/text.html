<div class="themes-blocks source {name} form-group{?css} {css}{/css}" data-name="{name}">
    {?label}
    <label for="text-{name}-{id}" class="title-text font-weight-bold{?srOnly} sr-only{/srOnly}">
        {?icon}<i class="text-muted {icon} mr-2"></i>{/icon}{label}
    </label>
    {/label}
    <div class="input-group">
        {^label}
        {?icon}
        <div class="input-group-prepend">
            <span class="input-group-text">
                <i class="{icon}"></i>
            </span>
        </div>
        {/icon}
        {/label}
        <input type="text" class="form-control" id="text-{name}-{id}" placeholder="{help}" value="{value}"{?readOnly} readonly{/readOnly}>
    </div>
    <div class="invalid-feedback"></div>
    {?details}
    <div class="form-help text-muted">{details}</div>
    {/details}
</div>
