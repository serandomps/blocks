<div class="themes-blocks source {name} form-group mb-3" data-name="{name}">
    {?label}<label for="select-{name}-{_.container}">{label}</label>{/label}
    <select id="select-{name}-{_.container}" class="form-control" data-value="{name}" data-style="border" data-searchbox-classes="border">
        {?default}
        <option value="">{default}</option>
        {/default}
        {#options}
        <option value="{value}">{label}</option>
        {/options}
    </select>
    <div class="invalid-feedback"></div>
</div>
