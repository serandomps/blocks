<div class="themes-blocks form-group source {name}" data-name="{name}">
    <!--<div id="progress" class="progress">
        <div class="progress-bar progress-bar-success"></div>
    </div>-->
    <div class="themes-blocks-uploads row">
        {#value}
            {>"themes-blocks-uploads-preview"/}
        {/value}
    </div>
    <span class="btn btn-secondary fileinput-button">
        <span class="btn-icon"><i class="fa {icon}"></i> </span>
        <span class="font-weight-bolder">{label}</span>
        <input type="file" multiple="" name="content" class="themes-blocks-uploads-uploader">
    </span>
    <div class="invalid-feedback"></div>
</div>
