<div class="themes-blocks source {name} form-group{?css} {css}{/css}" data-name="{name}">
    {?label}
    <label for="fixed-{name}-{id}" class="title-text font-weight-bold{?srOnly} sr-only{/srOnly}">
        {?icon}<i class="text-dark {icon} mr-2"></i>{/icon}{label}
    </label>
    {/label}
    <div class="input-group">
        <span id="fixed-{name}-{id}" class="font-weight-bold text-muted">{value}</span>
    </div>
    <div class="invalid-feedback"></div>
    {?details}
    <div class="form-help text-muted">{details}</div>
    {/details}
</div>
